# Hugo configuration file
title: Shadow3's Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: true

enableGitInfo: true

params:
  displayUpdatedDate: true
  mermaid:
    enable: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /favicon.svg
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/shadow3aaa/blog/edit/main/content"

menu:
  main:
    - name: Blog
      pageRef: /
      weight: 1
    - name: Contact â†—
      url: "https://github.com/shadow3aaa"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/shadow3aaa/blog"
      params:
        icon: github
